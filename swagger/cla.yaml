parameters:
  page_size:
    name: page_size
    description: The maximum number of results per page, value must be a positive integer value
    in: query
    type: integer
    default: 100
  offset:
    name: offset
    description: The page offset for fetching subsequent pages of results, value must be a non-negative integer value
    in: query
    type: integer
    default: 0
  events_order_by:
    name: order_by
    description: The field to order by, default sort order is ascending
    in: query
    type: string
    enum: [event_time,project_id,company_id,user_id,event_type]
  sort_order:
    name: sort_order
    in: query
    description: Sort order
    type: string
    enum: [asc, desc]
  event_type:
    name: event_type
    description: Type of the event
    in: query
    type: string
  user_id:
    name: user_id
    description: unique id of the user
    in: query
    type: string
  project_id:
    name: project_id
    description: unique id of the project
    in: query
    type: string
  company_id:
    name: company_id
    description: unique id of the company
    in: query
