swagger: '2.0'
info:
  title: EasyCLA API
  version: '1.0.0'
basePath: /v4
securityDefinitions:
  lf-auth:
    type: apiKey
    name: X-ACL
    in: header
    description: Requires X-ACL headers and bearer token
security:
  - lf-auth: []
schemes:
  - http

consumes:
  - application/json
produces:
  - application/json

